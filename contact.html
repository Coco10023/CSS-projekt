        <h1>Kontakta mig via epost eller med nedanstående formulär</h1>

    <main>
        <section>
        <h2>Kontaktformulär</h2>
            <form>
                <label for ="namn">Namn:</label>
                <input type = "text" name = "namn" id ="namn" required>
                <br>
                <br>
                <label for = "email">E-postadress:</label>
                <input type = "email" name = "email" id = "email" required>
                <br>
                <br>

                <label for = "yrke">Yrke:</label>
                <select id = "yrke" name ="yrke">
                    <option value = "Webbutvecklare">Webbutvecklare</option>
                    <option value = "Webbdesigner">Webbdesigner</option>
                    <option value = "Projektledare">Projektledare</option>
                    <option value = "Nätverksspecialist">Nätverksspecialist</option>
                    <option value = "Administratör">Administratör</option>
                    <option value = "IT-tekniker">IT-tekniker</option>
                    <option value = "Systemvetare">Systemvetare</option>
                    <option value = "Datavetare">Datavetare</option>
                </select>
                
                <p>Anställd:</p>
                <div class = "radio-group">
                  <label for = "Ja">
                    <input type ="radio" id = "Ja" name="Anställd" value = "Ja"> Ja
                  </label>

                  <label for ="Nej">
                    <input type = "radio" id = "Nej" name="Anställd" value = "Nej"> Nej
                  </label>
                </div>
                <br>
                <br>
                
                <label for = "Meddelande">Meddelande:</label>
                <br>
                <textarea id = "Meddelande" name = "Meddelande" rows = "10" cols = "30"></textarea>
                <br>
                <button type = "submit">Skicka</button>
                <button type = "reset">Nollställ</button>



            </form>
        </section>
    </main>
